map ctrl+shift+n none
map ctrl+shift+h none

# Fonts
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 18.0

# Cursor
cursor_blink_interval 0.5
cursor_stop_blinking_after 0
cursor_shape block
shell_integration no-cursor

# Miscellaneous
macos_option_as_alt left
enable_audio_bell no
enabled_layouts splits,stack
disable_ligatures always
hide_window_decorations yes
confirm_os_window_close 0

tab_bar_style separator
tab_separator " | "
active_tab_font_style   bold-italic
inactive_tab_font_style normal
tab_bar_min_tabs 1
tab_title_template "({index}) {title}*{layout_name}:{num_windows}"
# wayland_titlebar_color #333333

# Mappings
map alt+shift+n new_tab_with_cwd
map alt+shift+q close_tab
map alt+n next_tab
map alt+p previous_tab
map alt+shift+r set_tab_title
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map alt+s launch --location=hsplit --cwd=current
map alt+v launch --location=vsplit --cwd=current
map alt+q close_window

map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

map alt+shift+h resize_window narrower 5
map alt+shift+j resize_window taller 5
map alt+shift+k resize_window shorter 5
map alt+shift+l resize_window wider 5

map alt+shift+v launch --stdin-source=@screen_scrollback --type overlay nvim -c "set buftype=nofile"

map ctrl+alt+h move_window left
map ctrl+alt+j move_window down
map ctrl+alt+k move_window up
map ctrl+alt+l move_window right

map alt+z toggle_layout stack

# Gruvbox tab bar
# active_tab_foreground   #3c3836
# active_tab_background   #a89984
# inactive_tab_foreground #a89984
# inactive_tab_background #3c3836

# Solarized tab bar
active_tab_foreground   #073642 
active_tab_background   #93a1a1
inactive_tab_foreground #93a1a1
inactive_tab_background #073642

# BEGIN_KITTY_THEME
# Solarized Dark
include current-theme.conf
# END_KITTY_THEME
